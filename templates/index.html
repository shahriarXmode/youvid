<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloaded Videos</title>
</head>
<body>
    <h1>Downloaded Videos</h1>
    <ul>
        {% for video in videos %}
            <li>
                <a href="{{ url_for('video', filename=video) }}">{{ video }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
